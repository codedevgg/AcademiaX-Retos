<!DOCTYPE html>
<html lang="es" dir="ltr">
    <!-- Información no visible en el navegador-->
    <head>
        <meta charset="UTF-8">
        <title>Formularios en HTML</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Página sobre como estructurar un formulario en HTML">
        <meta name="application-name" content="Formulario en HTML"/>
        <meta name="theme-color" content="#000000"/>
    </head>
    <!-- Todo el contenido visible para los usuarios -->
    <body>
        <!-- Contenido principal -->
        <main>
            <section id='formulario'>
                <form action="#" method="POST">
                    <h1>Formularios en HTML</h1>
                        <h2>Datos personales</h2>
                        <label for="nombre">Nombre:</label>
                        <input type="text"  name="nombre"  id="nombre"/><br>
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required placeholder="nombre@gmail.com"><br>
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="+001-###-###.##.##"><br>
                        <br>
                        <h2>Género</h2>
                        <input type="radio" id="masculino" name="genero"/>
                        <label for="masculino">Masculino</label><br>
                        <input type="radio" id="femenino" name="genero">
                        <label for="femenino">Femenino</label><br>
                        <input type="radio" id="otro" name="genero">
                        <label for="otro">Otro</label><br>
                        <br>
                        <h2>Preferencias</h2>
                        <input type="checkbox" id="musica" name="preferencias">
                        <label for="musica">Música</label><br>
                        <input type="checkbox" id="deporte" name="preferencias">
                        <label for="deporte">Deposrte</label><br>
                        <input type="checkbox" id="lectrura" name="preferencias">
                        <label for="lectura">Lectura</label><br>
                        <br>
                        <h2>Comentarios</h2>
                        <textarea cols="40" rows="4"></textarea><br>
                        <button >Enviar</button>
                        
                </form>
            </section>
        </main>
        
    </body>
</html>
